<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah yang Harus Dibayar</title>
</head>
<body>
    <script>
        let hargaJeruk = 5000;
        
        diskon = hargaJeruk * 5 / 100;
        setelahDiskon = hargaJeruk * diskon;

        console.log(hargaJeruk);
        console.log(diskon);
        console.log(setelahDiskon);

    </script> 
</body>
