<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencetak Bilangan Genap dari 1 - 50</title>
</head>
<body>
    <script>
        // FOR
        for (let i = 1; i <= 50; i++) {
            if (i % 2 == 0) {
                console.log(`${i} merupakan bilangan genap`);
            }
        }


        // WHILE 
        let x = 1;
        while (x <= 50) {
            if (x % 2 == 0) {
                console.log(`${x} merupakan bilangan genap`);
            }
            x++;
        }
    </script>
</body>
</html>
