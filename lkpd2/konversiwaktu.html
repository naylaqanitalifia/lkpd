<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Jam, Menit, dan Detik ke Detik</title>
</head>
<body>
    <script>
        let jam = 1;
        let menit = 30;
        let detik = 40;
        // let totalDetik 

        totalDetik = (jam * 3600) + (menit * 60) + detik;
        console.log(`Jadi total detik dari ${jam} jam ${menit} menit ${detik} detik adalah ${totalDetik} detik`);
    </script>
</body>
</html>
